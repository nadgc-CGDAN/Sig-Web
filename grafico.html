<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gráfico de Focos por Data</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Focos por Data</h2>
  <canvas id="graficoFocos" width="1000" height="500"></canvas>

  <script>
    async function carregarDados() {
      const resposta = await fetch('focos.json');
      const dados = await resposta.json();

      const contagemPorData = {};

      dados.features.forEach(f => {
        const dataHora = f.properties.DataHora;
        if (dataHora) {
          const data = dataHora.split(' ')[0]; // Pega apenas a data (YYYY/MM/DD)
          contagemPorData[data] = (contagemPorData[data] || 0) + 1;
        }
      });

      const labels = Object.keys(contagemPorData).sort();
      const valores = labels.map(data => contagemPorData[data]);

      const ctx = document.getElementById('graficoFocos').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Focos por Data',
            data: valores,
            backgroundColor: 'rgba(255, 99, 132, 0.6)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Nº de Focos'
              }
            },
            x: {
              title: {
                display: true,
                text: 'Data'
              }
            }
          }
        }
      });
    }

    carregarDados();
  </script>
</body>
</html>
