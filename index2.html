<!DOCTYPE html>
<html>
<head>
  <title>Mapa SIG com Leaflet</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 80vh; margin: 0; }
    body { margin: 0; font-family: Arial; }
    #controls { padding: 10px; background: #f9f9f9; }
    #chartContainer { height: 400px; width: 100%; }
  </style>
</head>
<body>

  <div id="controls">
    <label for="estado">Filtrar por Estado:</label>
    <select id="estado">
      <option value="todos">Todos</option>
    </select>
  </div>

  <div id="map"></div>
  <canvas id="grafico"></canvas>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    var map = L.map('map').setView([-15.8, -47.9], 4);
    var camadaGeoJSON;
    var dadosFocos;

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map &copy; OpenStreetMap'
    }).addTo(map);

    fetch('focos.json')
      .then(res => res.json())
      .then(data => {
        dadosFocos = data;

        preencherFiltro(data);
        desenharMapa(data);
        desenharGrafico(data);
      });

    function preencherFiltro(data) {
      const select = document.getElementById('estado');
      const estados = new Set();

      data.features.forEach(f => {
        if (f.properties.estado) {
          estados.add(f.properties.estado);
        }
      });

      [...estados].sort().forEach(estado => {
        const opt = document.createElement('option');
        opt.value = estado;
        opt.textContent = estado;
        select.appendChild(opt);
      });

      select.addEventListener('change', () => {
        const filtro = select.value;
        const filtrados = filtro === 'todos'
          ? dadosFocos
          : {
              type: "FeatureCollection",
              features: dadosFocos.features.filter(f => f.properties.estado === filtro)
            };

        desenharMapa(filtrados);
        desenharGrafico(filtrados);
      });
    }

    function desenharMapa(data) {
      if (camadaGeoJSON) {
        map.removeLayer(camadaGeoJSON);
      }

      camadaGeoJSON = L.geoJSON(data, {
        pointToLayer: function (feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 6,
            fillColor: 'red',
            color: 'darkred',
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });
        },
        onEachFeature: function (feature, layer) {
          if (feature.properties) {
            let popup = '';
            for (const key in feature.properties) {
              popup += `<strong>${key}:</strong> ${feature.properties[key]}<br>`;
            }
            layer.bindPopup(popup);
          }
        }
      }).addTo(map);
    }

    function desenharGrafico(data) {
      const contagem = {};
      data.features.forEach(f => {
        const estado = f.properties.estado || 'Desconhecido';
        contagem[estado] = (contagem[estado] || 0) + 1;
      });

      const labels = Object.keys(contagem);
      const valores = Object.values(contagem);

      if (window.graficoChart) {
        window.graficoChart.destroy();
      }

      const ctx = document.getElementById('grafico').getContext('2d');
      window.graficoChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Nº de Focos por Estado',
            data: valores,
            backgroundColor: 'rgba(255, 99, 132, 0.6)',
            borderColor: 'red',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: {
              display: true,
              text: 'Distribuição dos Focos por Estado'
            }
          },
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
  </script>
</body>
</html>
